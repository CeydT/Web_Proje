<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitapik | Giriş Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFF5EE;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }

    .login-container img {
      width: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #E76F51;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #F4A261;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #E76F51;
    }

    .link {
      margin-top: 16px;
      font-size: 14px;
    }

    .link a {
      color: #E76F51;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Kitapik Logo">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-posta adresi" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
    <div class="link">Hesabınız yok mu? <a href="kayit.html">Kaydolun</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGaABAAeyoYRaVTIqUIZtuRn9PMXrL_10",
      authDomain: "kutuphane-admin.firebaseapp.com",
      projectId: "kutuphane-admin",
      storageBucket: "kutuphane-admin.appspot.com",
      messagingSenderId: "815401267901",
      appId: "1:815401267901:web:98a3c0e56a5f96ec633dd4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Giriş başarısız: " + error.message);
        });
    };
  </script>
</body>
</html>
